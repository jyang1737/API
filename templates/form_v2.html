{% extends "navbar.html" %}
{% block javascript %}
<script src="../static/conditional.js"></script>

{% endblock %}
{% block body %}	 
	<!-- HTML Form (wrapped in an isolated Bootstrap 3 div) -->
<div class="row">
  <div class="col-lg-12">
    <h1 align="center" class="page-header"> Live Song and Prosper </h1>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class = "container" style="background-color:indianred; border-radius:10px;"> 
					<form id="live_form">
					 <div class="form-group">
					  <label class="control-label ">
					   How Do You Want to Send Your Picture?
					  </label>
					  <div class="">
					   <div class="radio">
						<label class="radio">
						 <input name="pictype" type="radio" value="upload"/>
						 Upload
						</label>
					   </div>
					   <div class="radio">
						<label class="radio">
						 <input name="pictype" type="radio" value="URL"/>
						 URL
						</label>
					   </div>
					  </div>
					 </div>
					 </form>


					 <form id="form_upload" action="/s/" method="post">
					 <div class="form-group hidden">
					  <label class="control-label" for="upload">
					   Please Upload a file
					  </label>
					  <input type="file" class="form-control" id="upload_input" name="upload">
					  <div align="center">
					   <button class="btn btn-lg " name="submit" type="submit">
						Submit
					   </button>
					   </div>
					 </div>
					 </form>


					 <form id="form_URL" action="/s/"  method="post" enctype="multipart/form-data">
					 <div class="form-group hidden">
					  <label class="control-label" for="URL">
					   Paste a URL
					  </label>
					  <input type="text" class="form-control form-control" id="URL_input" name="URL">	
					  <div align="center"> 
					   <button class="btn btn-lg " name="submit" type="submit">
						Submit
					   </button>
					   </div>
					 </div>
					</form>	

				</div>
			</div>
		</div> 
	{% endblock %}
