{% extends "navbar.html" %}
{% block head %}
	<head>
		<script src="../static/jquery.min.js"></script>
         <script src="../static/bootstrap.min.js"></script> 
		<script src="../static/conditional.js"></script>		
		<link href="../static/bootstrap.min.css" rel="stylesheet">

	</head>
{% endblock %}
{% block body %}	 
	<!-- HTML Form (wrapped in an isolated Bootstrap 3 div) -->
<div class="row">
  <div class="col-lg-12">
    <h1 align="center" style="font-family:arial; font-weight: bold;"> Live Song and Prosper </h1>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class = "container" style="background-color:#D4D8D1; border-radius:10px;"> 
					<form id="live_form">
					 <div class="form-group">
					  <label class="control-label ">
					   How Do You Want to Send Your Picture?
					  </label>
					  <div class="">
					   <div class="radio">
						<label class="radio">
						 <input name="pictype" type="radio" value="upload"/>
						 Upload
						</label>
					   </div>
					   <div class="radio">
						<label class="radio">
						 <input name="pictype" type="radio" value="URL"/>
						 URL
						</label>
					   </div>
					  </div>
					 </div>
					 <div class="form-group hidden">
					  <label class="control-label" for="upload">
					   Please Upload a file
					  </label>
					  <input type="file" class="form-control" id="upload" name="upload">
					 </div>
					 <div class="form-group hidden">
					  <label class="control-label" for="URL">
					   Paste a URL
					  </label>
					  <input type="text" class="form-control form-control" id="URL" name="URL">
					 </div>	 
					 <div class="form-group hidden">
					   <button class="btn btn-primary " name="submit" type="submit">
						Submit
					   </button>
					 </div>
					</form>								
				</div>
			</div>
		</div> 
	{% endblock %}
