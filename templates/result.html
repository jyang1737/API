{% extends "navbar.html" %}
{% block back_color %}
 <body style= 'background-color: {{back_color}} '>
{% endblock %}

{% block body %} 
<div class="container">
  <div class="col-lg-12">
    <h1 class="page-header">{{ songname }}</h1>
    <p> Live Song and Prosper has determined that your picture corresponds to the words: {{ tags }}.</p>
  </div> 
</div> 
<div class="container"> 
  <div class="panel panel-default" style= 'background-color: {{song_color}} '>
    <div class="panel-heading" align="center">  {{ songname }} by {{ songartist }}</div>
    <div class="panel-body">
      <p>
	<pre style = "color: {{ song_color }};
		      -webkit-filter: invert(100%);
		      filter: invert(100%);">
	  	{{ songlyrics }}
	</pre>
      </p>
    </div> 
  </div> 
</div>
{% endblock %}
