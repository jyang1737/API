 <body style= 'background-color: {{back_color}} '>

{% block body %} 
<div class="container">

    <h1 class="page-header">{{ songname }}</h1>
    <p> Live Song and Prosper has determined that your picture corresponds to the words: {{ tags }}.</p>
  </div> 
</div> 
<div class="container">

         <p style = "color: {{ song_color }};

      </p>
    </div> 
  </div> 
</div>
{% endblock %}
